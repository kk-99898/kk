
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <script src="test.js"></script>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="test.css">
    <link rel="stylesheet" href="swiper-4.5.0/dist/css/swiper.min.css">


</head>
<body>
<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <a href="#" class="swiper-slide slideHover" onmouseover="hover()">
            <img src="img/jyjs2.jpg" class="lecturer-uimg " title="7七月">
            <span class="lecturer-name" id="lecturer-name">7七月</span>
            <span class="lecturer-title" id="lecturer-title">全栈工程师</span>
            <span class="lecturer-p" title="十年研发及团队管理经验，对程序员面临的各种问题深有体会；精通Python、Java、Node.js、JavaScript等语言，对Web的基础研发、高并发处理与分布式有非常深入的理解。课程讲解深入浅出，极为擅长培养学生的编程思维。">十年研发及团队管理经验，对程序员面临的各种问题深有体会；精通Python、Java、Node.js、JavaScript等语言，对Web的基础研发、高并发处理与分布式有非常深入的理解。课程讲解深入浅出，极为擅长培养学生的编程思维。</span>
        </a>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
        <div class="swiper-slide">Slide 4</div>
        <div class="swiper-slide">Slide 5</div>
        <div class="swiper-slide">Slide 6</div>
        <div class="swiper-slide">Slide 7</div>
        <div class="swiper-slide">Slide 8</div>
        <div class="swiper-slide">Slide 9</div>
        <div class="swiper-slide">Slide 10</div>
    </div>
    <!-- Add Pagination -->

    <!-- Add Arrows -->
    <div class="swiper-pagination"></div>
    <div class="slider-next icon-right2"></div>
    <div class="slider-prev icon-left2"></div>
</div>


<!-- Swiper JS -->
<script src="swiper-4.5.0/dist/js/swiper.min.js"></script>

<!-- Initialize Swiper -->
<script>
    var swiper = new Swiper('.swiper-container', {
        slidesPerView: 5,
        spaceBetween: 18,
        slidesPerGroup: 5,
        loop: true,
        loopFillGroupWithBlank: true,
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        navigation: {
            nextEl: '.slider-next',
            prevEl: '.slider-prev',
        },
    });
</script>
</body>
</html>
